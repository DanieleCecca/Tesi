{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../static/img/auth.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />         
              <label class="form-label" for="email">Email address</label>
            </div>
  
            <!-- First Name -->
            <div class="form-outline mb-3">
              <input
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="Enter first name"
            />
              <label class="form-label" for="firstName">First Name</label>
            </div>
            
            <!-- Password -->
            <div class="form-outline mb-3">
              <input
              type="password"
              class="form-control"
              id="password1"
              name="password1"
              placeholder="Enter password"
            />      
              <label class="form-label" for="password1">Password</label>
            </div>
  
            <!-- Password (Confirm) -->
            <div class="form-outline mb-3">
              <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="Confirm password"
            />     
              <label class="form-label" for="password2">Password (Confirm)</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign-Up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">You already have an account? <a href="/login"
                  class="link-danger">Login</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
{% endblock %}</div>
